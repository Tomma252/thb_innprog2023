<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 3</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>

        const dyr = ["Tiger", "Elg", "Hare", "Katt", "Hund", "Rev", "Villsvin", "Laks", "BjÃ¸rn", "Torsk"]

        dyr.push("Hest", "Okse")

        dyr.sort()

        let antallDyr = dyr.length

        const setningIndex = `Antall dyr: ${antallDyr}. ${dyr[0]}, ${dyr[1]}, ${dyr[2]}, ${dyr[3]}, ${dyr[4]}, ${dyr[5]}, ${dyr[6]}, ${dyr[7]}, ${dyr[8]}, ${dyr[9]}, ${dyr[10]}, ${dyr[11]}.`
        console.log("SETNING BYGGET MED INDEXER")
        console.log(setningIndex)

        const setningToString = `Antall dyr: ${antallDyr}. ${dyr.toString()}`
        console.log("SETNING BYGGET MED .toString():")
        console.log(setningToString)

        const setningJoin = `Antall dyr: ${antallDyr}. ${dyr.join(", ")}`
        console.log("SETNING BYGGET MED .join(`, `)")
        console.log(setningJoin)

        const setningMap = `Antall dyr: ${antallDyr}. ${dyr.map((d, index) => `${d}`)}`
        console.log("SETNING BYGGET MED .map():")
        console.log(setningMap)


        document.getElementById("utskrift").innerHTML = `Antall dyr: ${antallDyr} -  Type dyr: ${dyr}`


    </script>
</body>
</html>
